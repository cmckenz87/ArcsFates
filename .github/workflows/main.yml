name: MkDocs Build

on:
  push:
    paths:
      - 'userGuide/docs/**'  # Trigger on push to files under userGuide/docs directory
  workflow_dispatch:
    inputs:
      trigger:
        description: 'trigger manually'
        required: false
        default: 'manual'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Python and dependencies
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install MkDocs
      run: pip install mkdocs-material

    - name: Build MkDocs
      run: mkdocs build
