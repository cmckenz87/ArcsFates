site_name: Arcs Fates
theme:
  name: material
  features:
    - navigation.footer
extra_css:
  - css/extra.css
  - css/lightbox.css
extra_javascript:
  - js/lightbox-plus-jquery.js
extra:
  generator: false
plugins:
  - offline
  - mkdocs-nav-weight:
      section_renamed: false
      index_weight: -10
      warning: true
      reverse: false
      headless_included: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - attr_list
